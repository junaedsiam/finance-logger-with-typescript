<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-5">
        <h3 class="display-3 text-center text-primary mb-4">Finance<span
                class="bg-primary text-white d-inline-block p-2 ms-3">Logger</span>
        </h3>
        <div class="bg-light p-5">
            <form id="finance-form">
                <div class="row">
                    <div class="col-md-4">
                        <p class="mb-1 text-center"><label for="type">Type: </label></p>
                        <select name="type" id="id" class="form-control">
                            <option value="invoice">Invoice</option>
                            <option value="Payment">Payment</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <p class="mb-1 text-center"><label for="to-from">To / From: </label></p>
                        <input type="text" class="form-control" id="to-from" name="person" required>
                    </div>
                    <div class="col-md-4">
                        <p class="mb-1 text-center"><label for="details">Details: </label></p>
                        <input type="text" name="details" class="form-control" id="details">
                    </div>
                </div>
                <div class="row mt-3 justify-content-center">
                    <div class="col-6 text-center">
                        <p class="mb-1 text-center"><label for="amount">Amount: </label></p>
                        <input type="number" name="amount" id="amount" class="form-control" required>
                        <button type="submit" class="btn btn-primary mt-3"> Add</button>
                    </div>
                </div>
            </form>
        </div>
        <ul class="list-unstyled p-0 m-0 mt-5" id="finance-list"></ul>
    </div>
    <script src="/main.js"></script>
</body>

</html>
